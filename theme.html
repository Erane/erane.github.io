<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>毛玻璃效果UI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #87ceeb, #e0f6ff);
        }
        .glass-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .glass-container h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .glass-container input {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            color: #333;
        }
        .glass-container button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        .glass-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="glass-container">
    <h2>聊天设置</h2>
    <input type="text" placeholder="用户名 / 昵称">
    <input type="number" placeholder="44">
    <input type="text" placeholder="关联世界书 (可多选)">
    <input type="text" placeholder="对方人设 (AI Persona)">
    <input type="text" placeholder="个性招呼">
    <input type="text" placeholder="拍照: 的脑袋瓜">
    <input type="text" placeholder="对方头像">
    <button>取消</button>
    <button>保存</button>
</div>
</body>
</html>
